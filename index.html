<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ALGRENT</title>
</head>

<body>
    <header id="menu">
        <img src="../Algrent/logoAlgrent.webp" alt="" id="logoAlgrent">
        <div class="dropDown">
            <div>Om oss</div>
            <div>Produkten</div>
            <div id="Form">Beställ</div>
            <div>FaQ</div>
            <div>Rengör effektivt</div>
        </div>
        <script src="index.js"></script>
    </header>
    <main>
        <div id="formPage">
            <img src="" alt="">
            <div id="formContainer">

                <div id="info">Beställ Algrent i 5 litersdunkar för företag och organisationer genom att svara på
                    formuläret och klicka beställ
                </div>

                <div class="Header">Företagsuppgifter</div>

                <div id="inputContainer">
                    <div class="input">
                        <img src="" alt="">
                        <p>Bolagsnamn</p>
                    </div>
                    <div class="input">
                        <img src="" alt="">
                        <p>Organisationsnummer</p>
                    </div>
                    <div class="input">
                        <img src="" alt="">
                        <p>Address</p>
                    </div>
                    <div class="input">
                        <img src="" alt="">
                        <p>Leveransaddress</p>
                    </div>

                    <div class="Header">Orderinformation</div>

                    <div class="input">
                        <img src="" alt="">
                        <p>Antal dunkar (5L)</p>
                    </div>

                    <div id="beställKnapp">
                        <button>Beställ</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
